<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MangaVerse - User</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="logo-area">
        <div class="logo-icon-wrapper">
          <img src="images/logo.png" alt="MangaVerse logo" class="logo-image" />
        </div>

        <div class="logo-text">
          <p class="logo-title">MangaVerse</p>
        </div>
      </div>

      <nav class="main-nav" aria-label="Main navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="genres.html">Genres</a></li>
          <li><a href="ranking.html">Ranking</a></li>
          <li><a href="favourite.html">Favourite</a></li>
        </ul>
      </nav>

      <div class="header-right">
        <form class="search-form" role="search">
          <label class="visually-hidden" for="search-input-user">
            Search manga
          </label>
          <span class="search-icon" aria-hidden="true">ğŸ”</span>
          <input id="search-input-user" type="search" placeholder="Search" />
        </form>

        <a href="user.html" class="user-button" aria-label="User profile">
          <span aria-hidden="true">ğŸ‘¤</span>
        </a>
      </div>
    </header>

    <main>
      <!-- Top purple tagline -->
      <section class="user-hero">
        <p class="user-hero-text">' Create your own Manga universe! '</p>
      </section>

      <!-- Centered avatar + form -->
      <section class="user-form-section">
        <div class="user-icon-big">
          <span aria-hidden="true">ğŸ‘¤</span>
        </div>

        <form class="user-form">
          <div class="user-form-row">
            <label for="user-name">Name</label>
            <input id="user-name" type="text" name="name" placeholder="" />
          </div>

          <div class="user-form-row">
            <label for="user-password">Password</label>
            <input
              id="user-password"
              type="password"
              name="password"
              placeholder=""
            />
          </div>

          <div class="user-form-row">
            <label for="user-email">Email</label>
            <input id="user-email" type="email" name="email" placeholder="" />
          </div>

          <a href="success.html" class="user-submit-button">
            Log in / Sign up
          </a>
        </form>
      </section>

      <!-- Success message after login / sign up -->
      <section
        class="user-success-section"
        id="user-success"
        style="display: none"
      >
        <div class="user-success-card">
          <p class="user-success-message">
            You have logged in / signed up successfully!
          </p>
          <a href="favourite.html" class="user-success-button">OK</a>
        </div>
      </section>

      <!-- About Us -->
      <section class="about-section">
        <a href="about.html" class="about-section-link">
          <h2 class="about-title">â— About Us</h2>
        </a>
      </section>
    </main>

    <footer class="site-footer">
      <p>&copy; 2025 MangaVerse. All rights reserved.</p>
    </footer>
  </body>
</html>
