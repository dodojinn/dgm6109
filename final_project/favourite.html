<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MangaVerse - Favourite</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- top Header -->
    <header class="site-header">
      <div class="logo-area">
        <div class="logo-icon-wrapper">
          <img src="images/logo.png" alt="MangaVerse logo" class="logo-image" />
        </div>

        <div class="logo-text">
          <p class="logo-title">MangaVerse</p>
        </div>
      </div>

      <nav class="main-nav" aria-label="Main navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="genres.html">Genres</a></li>
          <li><a href="ranking.html">Ranking</a></li>
          <li><a href="favourite.html" class="active">Favourite</a></li>
        </ul>
      </nav>

      <div class="header-right">
        <form class="search-form" role="search">
          <label class="visually-hidden" for="search-input-fav">
            Search manga
          </label>
          <span class="search-icon" aria-hidden="true">üîç</span>
          <input id="search-input-fav" type="search" placeholder="Search" />
        </form>

        <a href="user.html" class="user-button" aria-label="User profile">
          <span aria-hidden="true">üë§</span>
        </a>
      </div>
    </header>

    <main>
      <!-- Top Favourite Title Bar -->
      <section class="favourite-hero">
        <h1 class="favourite-hero-title">‚ô° My Favourite ‚ô°</h1>
      </section>

      <!-- user + Logout button -->
      <section class="favourite-user-row">
        <p class="favourite-greeting">Hi, User name !</p>
        <a href="user.html" class="logout-button">Logout</a>
      </section>

      <!-- Favourite Manga Section -->
      <section class="favourite-grid-section">
        <div class="favourite-grid">
          <article class="favourite-item">
            <a href="manga-detail.html">
              <img
                src="images/opm-cover.jpg"
                alt="One-Punch Man cover"
                class="favourite-cover"
              />
            </a>
            <p class="favourite-title">One-Punch Man</p>
          </article>

          <article class="favourite-item">
            <a href="manga-detail.html">
              <img
                src="images/shadow-eliminators-cover.jpg"
                alt="Shadow Eliminators cover"
                class="favourite-cover"
              />
            </a>
            <p class="favourite-title">SHADOW ELIMINATORS</p>
          </article>

          <article class="favourite-item">
            <a href="manga-detail.html">
              <img
                src="images/csm-cover.jpg"
                alt="Chainsaw Man cover"
                class="favourite-cover"
              />
            </a>
            <p class="favourite-title">CHAINSAW MAN</p>
          </article>

          <article class="favourite-item">
            <a href="manga-detail.html">
              <img
                src="images/gokuragurai-cover.jpg"
                alt="Gokuragurai Portada cover"
                class="favourite-cover"
              />
            </a>
            <p class="favourite-title">GOKURAGURAI PORTADA</p>
          </article>
        </div>
      </section>

      <!-- About Us Section -->
      <section class="about-section">
        <a href="about.html" class="about-section-link">
          <h2 class="about-title">‚óé About Us</h2>
